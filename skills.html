<style>
 @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Rancho&family=Water+Brush&display=swap');

        :root {
            --primary-color: #facc15;
            --secondary-color: #000;
            --background-color: #000;
            --text-color: #f4f4f4;
        }
        body {
    background: #000; /* Solid background */
    position: relative;
    
}

body::after {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('image.jpg') repeat; /* Add a sparkle texture image or generate with CSS */
    z-index: -1;
    opacity: 0.1;
    animation: sparkleAnimation 5s infinite;
}

@keyframes sparkleAnimation {
    0% { background-position: 0 0; }
    50% { background-position: 50% 50%; }
    100% { background-position: 0 100%; }
}
        nav {
    width: 100%;
    height: 10vh;
    position: fixed;
}
.nav-container {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: space-around;
    align-items: center;
}
.logo {
    color: #facc15;
    font-size: 2rem;
    font-weight: bolder;
}
.logo span {
    color: #facc15;
    text-shadow: 0 0 10px rgb(109, 67, 0);
}
.hamburg, .cancel {
    cursor: pointer;
    position: absolute;
    right: 15px;
    top: 10px;
    color: rgb(248, 244, 244);
    font-size: 2rem;
    display: none;
}
.nav-container .links {
    display: flex;
    gap: 3rem;
    align-items: center;
}
.nav-container .links a {
    position: relative;
    font-size: 1.2rem;
    color: rgb(253, 251, 251);
    text-decoration: none;
    font-weight: 500;
    transform: 0.3s linear;
}
.nav-container .links a::before {
    position: absolute;
    content: "";
    bottom: -3px;
    left: 0;
    width: 0%;
    height: 3px;
    background-color: #facc15;
    transition: 0.2s linear;
}
.nav-container .links a:hover::before {
    width: 100%;
}
.nav-container .contact-btn {
    background-color: transparent;
    padding: 5px 20px;
    border-radius: 20px;
    border: 2px solid #facc15;
    transition: 0.2s linear;
}
.nav-container .contact-btn a {
    color: white;
    transition: 0.3s linear;
}
.nav-container .contact-btn:hover, .nav-container .contact-btn:hover a {
    background-color: #facc15;
    color: white;
}
.nav-container .links a:hover {
    color: #facc15;
}
.dropdown {
    z-index: 100;
    position: absolute;
    top: 0;
    transform: translateY(-500px);
    width: 100%;
    height: auto;
    backdrop-filter: brightness(40%) blur(3px);
    box-shadow: 0 0 20px rgb(248, 247, 247);
    transition: 0.2s linear;
}
.dropdown .links a {
    color: white;
    display: flex;
    text-decoration: none;
    justify-content: center;
    padding: 15px 0;
    align-items: center;
    transition: 0.2s linear;
}
.dropdown .links a:hover {
    background-color: #facc15;
}
   
.skills_section{
    width: 100%;
    height: 100%;
    padding-top: 60px;
    background-color: rgba(0, 0, 0, 0.082);
    display: flex;
    left: 10px;
    color: #fff;
    align-items: center;
    justify-content: center;
    flex-direction: column;
}
.skills_head{
    width: 100%;
    margin-bottom: 0px;
    display: grid;
    place-items: center;
    text-align: center;
}
.skills_head h2{
    font-size: 30px;
    margin-bottom: -5px;
}
.skills_head h2 span{
    color: #facc15;
}
.skills_main{
    width: 90%;
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    grid-row-gap: 30px;
    grid-column-gap: 50px;
}
.skills_main .skill_bar .info{
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding:  0 10px;
}
.skill_bar .info p:nth-child(2){
    font-weight: 500;
}
.skill_bar .bar{
    width: 100%;
    height: 10px;
    background-color: rgba(0, 0, 0, 0.144);
    border-radius: 25px;
    margin-top: 5px;
    position: relative;
}
.skill_bar .bar span{
    width: 50%;
    height: 100%;
    position: absolute;
    background-color: #facc15;
    border-radius: 25px;
}
.skill_bar .bar .html{
    width: 90%;
    animation: html 2s;
}
@keyframes html {
    0%{
        width: 0%;
    }100%{
        width: 90%;
    }
}
.skill_bar .bar .css{
    width: 85%;
    animation: css 2s;
}
@keyframes css {
    0%{
        width: 0%;
    }100%{
        width: 85%;
    }
}
.skill_bar .bar .sass{
    width: 80%;
    animation: sass 2s;
}
@keyframes sass {
    0%{
        width: 0%;
    }100%{
        width: 80%;
    }
}
.skill_bar .bar .js{
    width: 80%;
    animation: css 2s;
}
@keyframes js {
    0%{
        width: 0%;
    }100%{
        width: 80%;
    }
}
.skill_bar .bar .react{
    width: 75%;
    animation: react 2s;
}
@keyframes react {
    0%{
        width: 0%;
    }100%{
        width: 75%;
    }
}
.skill_bar .bar .node{
    width: 70%;
    animation: node 2s;
}
@keyframes node {
    0%{
        width: 0%;
    }100%{
        width: 70%;
    }
}
.skill_bar .bar .express{
    width: 65%;
    animation: express 2s;
}
@keyframes express {
    0%{
        width: 0%;
    }100%{
        width: 65%;
    }
}
.skill_bar .bar .mongo{
    width: 60%;
    animation: mongo 2s;
}
@keyframes mongo {
    0%{
        width: 0%;
    }100%{
        width: 60%;
    }
}

.skills_section {
    animation: fadeIn 1.5s ease-in-out;
}

@keyframes fadeIn {
    0% {
        opacity: 0;
        transform: translateY(20px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

.skill_bar .bar span {
    position: absolute;
    height: 100%;
    background-color: #facc15;
    border-radius: 25px;
    animation: fillBar 2s ease-in-out forwards, bounce 0.5s ease-in-out 2.5s;
}

@keyframes fillBar {
    0% {
        width: 0%;
    }
    100% {
        width: var(--progress);
    }
}

@keyframes bounce {
    0%, 100% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(-5px);
    }
}

/* Different skill levels */
.skill_bar .bar .html {
    --progress: 90%;
}
.skill_bar .bar .css {
    --progress: 85%;
}
.skill_bar .bar .sass {
    --progress: 80%;
}
.skill_bar .bar .js {
    --progress: 80%;
}
.skill_bar .bar .react {
    --progress: 75%;
}
.skill_bar .bar .node {
    --progress: 70%;
}
.skill_bar .bar .express {
    --progress: 65%;
}
.skill_bar .bar .mongo {
    --progress: 60%;
}

/* Hover Effect */
.skill_bar .bar:hover span {
    background-color: #ffdd44;
    transition: 0.3s ease-in-out;
}

   
</style>
