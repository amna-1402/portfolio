        :root {
            --primary-color: #facc15;
            --secondary-color: #000;
            --background-color: #000;
            --text-color: #f4f4f4;
        }
        body {
    background: #000; /* Solid background */
    position: relative;
    
}

body::after {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('image.jpg') repeat; /* Add a sparkle texture image or generate with CSS */
    z-index: -1;
    opacity: 0.1;
    animation: sparkleAnimation 5s infinite;
}

@keyframes sparkleAnimation {
    0% { background-position: 0 0; }
    50% { background-position: 50% 50%; }
    100% { background-position: 0 100%; }
}
        body {
            font-family: Arial, sans-serif;
            margin: 0;

            background: #000;

        nav {
    width: 100%;

}
.nav-container {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: space-around;
    align-items: center;
}
.logo {
    color: #facc15;
    font-size: 2rem;
    font-weight: bolder;
}
.logo span {
    color: #facc15;
    text-shadow: 0 0 10px rgb(109, 67, 0);
}
.hamburg, .cancel {
    cursor: pointer;
    position: absolute;
    right: 15px;
    top: 10px;
    color: rgb(248, 244, 244);
    font-size: 2rem;
    display: none;
}
.nav-container .links {
    display: flex;
    gap: 3rem;
    align-items: center;
}
.nav-container .links a {
    position: relative;
    font-size: 1.2rem;
    color: rgb(253, 251, 251);
    text-decoration: none;
    font-weight: 500;
    transform: 0.3s linear;
}
.nav-container .links a::before {
    position: absolute;
    content: "";
    bottom: -3px;
    left: 0;
    width: 0%;
    height: 3px;
    background-color: #facc15;
    transition: 0.2s linear;
}
.nav-container .links a:hover::before {
    width: 100%;
}
.nav-container .contact-btn {
    background-color: transparent;
    padding: 5px 20px;
    border-radius: 20px;
    border: 2px solid #facc15;
    transition: 0.2s linear;
}
.nav-container .contact-btn a {
    color: white;
    transition: 0.3s linear;
}
.nav-container .contact-btn:hover, .nav-container .contact-btn:hover a {
    background-color: #facc15;
    color: white;
}
.nav-container .links a:hover {
    color: #facc15;
}
.dropdown {
    z-index: 100;
    position: absolute;
    top: 0;
    transform: translateY(-500px);
    width: 100%;
    height: auto;
    backdrop-filter: brightness(40%) blur(3px);
    box-shadow: 0 0 20px rgb(248, 247, 247);
    transition: 0.2s linear;
}
.dropdown .links a {
    color: white;
    display: flex;
    text-decoration: none;
    justify-content: center;
    padding: 15px 0;
    align-items: center;
    transition: 0.2s linear;
}
.dropdown .links a:hover {
    background-color: #facc15;
}
        .about-container {
            display: flex;
            justify-content: space-between;
            height: 100vh;
            padding: 50px;
        }
        .about-text {
            width: 30%;

        }
        .about-text h1 {
            color: var(--primary-color);

        .info-container {

            color: #000;
            border: none;
            border-radius: 5px;

            text-decoration: none;
            font-weight: bold;

        }

        }
        .cv-btn {
            padding: 12px 25px;
            font-size: 1rem;
            background: var(--primary-color);
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
            animation: bounce 1.5s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .image-div {
            width: 70%;
            display: flex;
            justify-content: center;
            position: relative;
        }
        #circle {
            position: absolute;
            width: 300px;
            height: 380px;
            border-radius: 50%;
            background-color: var(--primary-color);
            border: 8px solid var(--primary-color);
            box-shadow: 0 0 15px var(--primary-color);
            animation: rotate 10s linear infinite;
        }
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #img {
            z-index: 999;
            width: 300px;
            height: 380px;
            margin-top: 20px;
            margin-right: 30px;
            border-radius: 50%;
            background: url('image.jpg') no-repeat center/cover;
            transition: transform 0.5s ease-in-out;
        }
        h1, h3 {
            color: var(--primary-color);
            font-weight: bold;
        }
        h4 {
            color: var(--text-color);
        }
        .info-container h4 {
  margin: 0px;
}
